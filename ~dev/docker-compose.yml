version: "3.3"

services:
  php-fpm:
    image: vadimmakerov/symfony5-php-fpm
#    build: './'
    container_name: tracker_app
    restart: always
    env_file:
      - ../.env
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - ./../:/var/www

  nginx:
    image: nginx:latest
    container_name: tracker_nginx
    restart: always
    volumes:
      - ./../public:/var/www
      - ./nginx/conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/log:/var/log/nginx
    depends_on:
      - php-fpm
    ports:
      - "80:80"
      - "443:443"

  db:
    image: postgres
    container_name: tracker_db
    volumes:
      - './postgres/data:/var/lib/postgresql/data'
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234

  algorithm:
    build: ../algorithm/
    container_name: tracker_algorithm
    command: make
    volumes:
      - '../algorithm/:/usr/src/app'
      - '../config/grpc/algorithm.proto:/usr/src/config/algorithm.proto'
    environment:
      DATABASE_USER: root
      DATABASE_PASSWORD: 1234

